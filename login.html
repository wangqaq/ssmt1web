<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin2.2</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/X-admin/css/font.css">
    <link rel="stylesheet" href="/X-admin/css/login.css">
    <link rel="stylesheet" href="/X-admin/css/xadmin.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script src="../js/login.js"></script>

</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">x-admin2.0-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form class="layui-form">
        <input name="username" id="username" placeholder="用户名" type="text" lay-verify="username"
               class="layui-input" value="bobo">
        <hr class="hr15">
        <input name="password" lay-verify="password" placeholder="密码" type="password"
               pattern="^[a-zA-Z]\w{5,15}$" class="layui-input" value="123456">
        <hr class="hr15">
        <div style="display: flex;justify-content: space-between;align-items: center">
            <input name="code" lay-verify="code" placeholder="验证码" type="text"
                   class="layui-input">
            <img src="api/code/checkCode" onclick="freshCode(this)" width="80" height="30" alt="验证码" title="点击可以刷新">
        </div>
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">

    </form>

</div>


</body>
</html>
