<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/X-admin/css/font.css">
    <link rel="stylesheet" href="/X-admin/css/login.css">
    <link rel="stylesheet" href="/X-admin/css/xadmin.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script src="/js/rePassword.js"></script>
</head>
<body>
<form class="layui-form">
    <input name="username" id="username" placeholder="用户名" type="text" lay-verify="username"
           class="layui-input" value="bobo">
    <hr class="hr15">
    <input name="oldPassword" lay-verify="password" placeholder="旧密码" type="password" class="layui-input" value="123456">
    <hr class="hr15">
    <div style="display: flex;justify-content: space-between;align-items: center">
        <input name="newPassword" lay-verify="password" placeholder="新密码" type="password"
               class="layui-input">
    </div>
    <hr class="hr15">
    <input value="修改密码" lay-submit lay-filter="rePassword" style="width:100%;" type="submit">
    <hr class="hr20">
</form>
</body>
</html>
