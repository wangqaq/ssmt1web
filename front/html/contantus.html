<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../layui-v2.6.8/layui/css/layui.css">
    <link rel="stylesheet" href="../css/top.css">
    <link rel="stylesheet" href="../css/foot.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <script src="../layui-v2.6.8/layui/layui.js"></script>
    <title>联系我们</title>
    <script src="../js/contantus.js"></script>
    <link rel="stylesheet" href="../css/contantus.css">
    <script src="../../js/myAjax.js"></script>

</head>
<body style="overflow:-Scroll;overflow-x:hidden">
<!--顶部-->
<div id="header"></div>
<!--中部-->
<div id="middle">
    <div class="form">
        <form class="layui-form">
            <textarea id="demo" style="display: none;"></textarea>
            <div class="layui-inline">
                <label class="layui-form-label" style="color: white;">邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                </div>
            </div>
            <button class="layui-btn" lay-filter="submit" lay-submit="submit">提交</button>
        </form>
    </div>
</div>
<!--尾部-->
<div id="footer"></div>
<script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
<script>
    $("#header").load("top.html");//load 方法参数是引入公共文件的路径
    $("#footer").load("foot.html");
</script>
</body>
</html>
