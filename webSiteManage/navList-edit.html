<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../X-admin/css/font.css">
    <link rel="stylesheet" href="../X-admin/css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../X-admin/js/xadmin.js"></script>
    <script src="../js/myAjax.js"></script>
    <script src="../js/navList-edit.js"></script>


</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="tel" name="infName" id="infName" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">值</label>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="tel" name="infValue" id="infValue" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">链接</label>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="tel" name="infLink" id="infLink" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>状态</label>
                <div class="layui-input-inline">
                    <input type="radio" name="enable" value="1" title="启用">
                    <input type="radio" name="enable" value="0" title="停用">
                    <input type="radio" name="enable" value="-1" title="禁用">
                </div>
            </div>
            <button class="layui-btn" lay-filter="edit" lay-submit="">修改</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
    </form>
</div>
</div>

})();</script>
</body>

</html>
