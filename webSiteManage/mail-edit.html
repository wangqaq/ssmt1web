<head>
    <meta charset="UTF-8">

    <script src="../X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../X-admin/js/xadmin.js"></script>
    <script src="../js/myAjax.js"></script>
    <script src="js/mail-edit.js"></script>


</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-form-item">
                    <label for="email" class="layui-form-label">

                        邮箱</label>
                    <div class="layui-input-inline">
                        <input disabled="disabled" type="text" id="email" name="email" required="" lay-verify="email" autocomplete="off"
                               class="layui-input"></div>
                    <div class="layui-form-mid layui-word-aux">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="title" class="layui-form-label">
                        标题</label>
                    <div class="layui-input-inline">
                        <input disabled="disabled" type="text" id="title" name="title" required="" autocomplete="off"
                               class="layui-input"></div>
                    <div class="layui-form-mid layui-word-aux">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="title" class="layui-form-label">
                        内容</label>
                    <div class="layui-input-inline">
                        <input disabled="disabled" type="text" id="detail" name="detail" required="" autocomplete="off"
                               class="layui-input"></div>
                    <div class="layui-form-mid layui-word-aux">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>状态</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="enable" value="1" title="启用">
                        <input type="radio" name="enable" value="0" title="停用">
                        <input type="radio" name="enable" value="-1" title="禁用">
                    </div>
                </div>
                <textarea id="demo" style="display: none;"></textarea>
                <button class="layui-btn" lay-filter="edit" lay-submit="">回复</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
    </div>
</div>
