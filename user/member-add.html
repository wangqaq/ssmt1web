<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../X-admin/css/font.css">
    <link rel="stylesheet" href="../X-admin/css/xadmin.css">
    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
    <script src="../js/jquery.min.js"></script>
    <script src="../X-admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../X-admin/js/xadmin.js"></script>
    <script src="../js/myAjax.js"></script>
    <script src="../js/member-add.js"></script>

</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>用户名</label>
                <div class="layui-input-inline">
                    <input type="text" id="username" name="username" value="adminQAQ123" required=""
                           lay-verify="username"
                           autocomplete="off"
                           class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">
                    <label for="username">
                        <span class="x-red">*</span>将会成为您唯一的登入名</label>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">
                    <span class="x-red">*</span>邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" id="L_email" name="email" required="" value="123456@qq.com" lay-verify="email"
                           autocomplete="off"
                           class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="birthday" class="layui-form-label">
                    <span class="x-red">*</span>生日</label>
                <div class="layui-input-inline">
                    <input type="text" name="birthday" id="birthday" lay-verify="birthday" placeholder="yyyy-MM-dd"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">验证手机</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" value="17602836084"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>密码</label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_pass" name="password" value="adminadminadmin" required=""
                               lay-verify="password" autocomplete="off"
                               class="layui-input"></div>
                    <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                        <span class="x-red">*</span>确认密码</label>
                    <div class="layui-input-inline">
                        <input type="password" id="L_repass" name="repass" value="adminadminadmin" required=""
                               lay-verify="repass"
                               autocomplete="off" class="layui-input"></div>
                </div>

                <div class="layui-form-item">
                    <label for="sex" class="layui-form-label">
                        <span class="x-red">*</span>性别</label>
                    <div class="layui-input-inline">
                        <select name="sex" lay-filter="sex" id="sex">
                            <option value="男">男</option>
                            <option value="女">女</option>
                            <option value="保密">保密</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>爱好</label>
                    <div class="layui-input-inline">
                        <input type="checkbox" name="hobby" title="c">
                        <input type="checkbox" name="hobby" title="c++">
                        <input type="checkbox" name="hobby" title="java">
                        <input type="checkbox" name="hobby" title="c#">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>状态</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="enable" value="1" title="启用" checked>
                        <input type="radio" name="enable" value="2" title="停用">
                        <input type="radio" name="enable" value="3" title="禁用">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
        </form>
    </div>
</div>

<script>var _hmt = _hmt || [];

    var hm = document.createElement("script");
    hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(hm, s);
})();</script>
</body>

</html>
